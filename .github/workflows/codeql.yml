name: "CodeQL"

on:
  push:
    branches: [ "master", "[0-9].[0-9]" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master", "[0-9].[0-9]" ]
  schedule:
    - cron: '38 16 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Java
      if: matrix.language == 'java'
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: temurin
        cache: maven

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml

        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.

        # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        #queries: security-extended,security-and-quality

    - name: Build with Maven
      if: matrix.language == 'java'
      run: |
        mvn -B --fail-fast -Dmaven.javadoc.skip=true -DskipTests -Dskip.web.build -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=3 -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.httpconnectionManager.ttlSeconds=120 test-compile

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
        output: ${{ github.workspace }}/codeql-results

    - name: Generate CodeQL Report
      uses: peter-murray/github-security-report-action@v2
      with:
        token: ${{ secrets.CODEQL_REPORT_TOKEN }}
        outputDir: ${{ github.workspace }}/codeql-report

    - name: Save CodeQL Results
      uses: actions/upload-artifact@v2
      with:
        name: codeql-results
        path: |
          ${{ github.workspace }}/codeql-results/*.sarif
          ${{ github.workspace }}/codeql-report/*
